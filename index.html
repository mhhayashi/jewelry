<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Test Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build1.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <p>Select options and click insert to insert the part. Parts can be dragged, and will snap together.</p>
    <p>Click preview, then right click and drag to look at the piece from different angles.</p>
    <p>Click change view to go back in editing mode and toggle between seeing the front and side.</p>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1260px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Test Project</div>
      </div>
    </div>
  </body>
</html>
